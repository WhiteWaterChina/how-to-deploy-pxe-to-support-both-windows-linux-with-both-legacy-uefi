timeout 0
prompt 0
MENU LINUX INSTALLATION
label up
	menu label > ..
	kernel vesamenu.c32
	append pxelinux.cfg/default
	
label > rhel
	menu label > rhel
        kernel vesamenu.c32
	append images/rhel/rhel.cfg

label > centos
        menu label > centos
	kernel vesamenu.c32
	append images/centos/centos.cfg

label > suse
        menu label > suse
	kernel vesamenu.c32
	append images/suse/suse.cfg
	
label > ubuntu
        menu label > ubuntu
	kernel vesamenu.c32
	append images/ubuntu/ubuntu.cfg

label > oracle
        menu label > oracle
	kernel vesamenu.c32
	append images/oracle/oracle.cfg

label > virtual
        menu label > virtual
	kernel vesamenu.c32
	append images/virtual/virtual.cfg
	
label > kylin
        menu label > kylin
	kernel vesamenu.c32
	append images/kylin/kylin.cfg
	
label > clonezilla
	menu label > clonezilla
	kernel vesamenu.c32
	append images/clonezilla/clonezilla.cfg

label > customize
	menu label > customize
	kernel vesamenu.c32
	append images/customize/customize.cfg

label > other(all strange os)
	menu label > other
	kernel vesamenu.c32
	append images/other.cfg

