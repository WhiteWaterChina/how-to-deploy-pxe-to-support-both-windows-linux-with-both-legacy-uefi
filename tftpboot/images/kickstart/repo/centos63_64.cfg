#version=DEVEL
install
url --url=http://100.2.36.3/iso/centos/centos63_64
lang en_US.UTF-8
keyboard us
#network --onboot no --device eth0 --bootproto dhcp --noipv6
#network --onboot no --device eth1 --bootproto dhcp --noipv6
