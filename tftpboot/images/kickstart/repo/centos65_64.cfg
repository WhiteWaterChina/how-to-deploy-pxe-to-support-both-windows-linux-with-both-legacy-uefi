#version=DEVEL
install
url --url=http://100.2.36.3/iso/centos/centos65_64
lang en_US.UTF-8
keyboard us
n#etwork --onboot yes --device eth0 --bootproto dhcp --ipv6 auto
#network --onboot no --device eth1 --bootproto dhcp --noipv6
rootpw  --iscrypted $6$QmDRFCYYASbINC.L$rCKmixNhEvQTd2WgJ3PFmZRqRmSVLyjNPeFCByPW28aik5ylKkyPhQaytEIfhCi3mVn42hymPcZsHOXsvEQ9V.
firewall --service=ssh
reboot
authconfig --enableshadow --passalgo=sha512
selinux --enforcing
timezone --utc America/New_York
bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb quiet"
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
clearpart --all

part /boot --fstype=ext4 --size=2000
part / --fstype=ext4 --grow --maxsize=102400
part swap --size=15000

repo --name="CentOS"  --baseurl=http://100.2.36.3/iso/centos/centos65_64 --cost=100

